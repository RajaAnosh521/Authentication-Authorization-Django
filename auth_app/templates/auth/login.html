{% extends 'layouts/app.html' %}

{% block content %}
<div class="d-flex justify-content-center align-items-center" style="min-height: 50vh;">
    <div class="col-sm-6">
        <h2 class="text-muted text-center">Login</h2>

        {% if form.non_field_errors %}
        <small class="text-danger">
            {{ form.non_field_errors.as_ul }} 
        </small>
        {% endif %}

        <form method="POST" action="{% url 'login' %}">
            {% csrf_token %}

            <div class="form-group">
                <label for="{{ form.username.id_for_label }}">Username:</label>
                <input type="text" name="{{ form.username.name }}" class="form-control" value="{{ form.username.value|default_if_none:'' }}">
                <span class="text-danger">{{ form.username.errors }}</span>
            </div>
            
            <div class="form-group">
                <label for="{{ form.password.id_for_label }}">Password:</label>
                <input type="password" name="{{ form.password.name }}" class="form-control" value="{{ form.password.value|default_if_none:'' }}">
                <span class="text-danger">{{ form.password.errors }}</span>
            </div>
            
            <button type="submit" class="btn btn-dark w-35 mt-3">Login</button> 
            <a href="{% url 'register' %}" class="btn btn-default mt-3">Don't have an account? Create Now!</a>
        </form>
    </div>
</div>
{% endblock %}
